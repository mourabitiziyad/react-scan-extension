<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f9fafb;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
      color: #111827;
    }
    
    .subtitle {
      font-size: 12px;
      color: #6b7280;
      margin: 4px 0 0 0;
    }
    
    .switch-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #d1d5db;
      transition: .4s;
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #8b5cf6;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .status {
      text-align: center;
      font-size: 12px;
      margin-top: 8px;
      font-weight: 500;
    }
    
    .status.enabled {
      color: #059669;
    }
    
    .status.disabled {
      color: #dc2626;
    }
    
    .info {
      background: #eff6ff;
      border: 1px solid #bfdbfe;
      border-radius: 6px;
      padding: 8px;
      margin-top: 16px;
      font-size: 11px;
      line-height: 1.4;
      color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">React Scan</h1>
    <p class="subtitle">Latest version with iframe support</p>
  </div>
  
  <div class="switch-container">
    <label class="switch">
      <input type="checkbox" id="scanToggle">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="status" id="status">Loading...</div>
  
  <div class="info">
    Toggle to enable React performance scanning on the current page. Works in iframes automatically.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
